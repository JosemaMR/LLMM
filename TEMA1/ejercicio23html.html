<!DOCTYPE html>
<meta charset="UTF-8">

<html>
	<head>
    	<style>
    
    body {
 	 margin: 0;
 	 padding: 0;
	}

	h2, p {
  	margin: 10px;
	}
	
	#menu {
  	list-style-type: none;
  	margin: 0;
  	padding: 0;
  	overflow: hidden;
  	background-color: #333333;
	}

	#menu li {
  	float: left;
	}

	#menu li {
 	 display: block;
  	color: white;
  	text-align: center;
  	padding: 14px 16px;
  	text-decoration: none;
	}

	#menu li:hover {
  	background-color: #111111;
	}
    
   
    	</style>
	
	</head>

	<body>	
		
        <ul id="menu">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Ajax</li>
        </ul>
        
        <iframe src="https://es.wikipedia.org/wiki/HTML" width="90%" style="border:1px solid orange" title="Iframe Example"></iframe>
        <iframe src="https://es.wikipedia.org/wiki/CSS" width="90%" style="border:1px solid powderblue " title="Iframe Example"></iframe>
        <iframe src="https://es.wikipedia.org/wiki/JavaScript" width="90%" style="border:1px solid yellow" title="Iframe Example"></iframe>	
        <iframe src="https://es.wikipedia.org/wiki/Ajax" width="90%" style="border:1px solid purple" title="Iframe Example"></iframe>
        
       		 
	</body>

</html>
